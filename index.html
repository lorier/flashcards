<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Nunito:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Chela+One|Rye" rel="stylesheet">
    <title>Flash Cards</title>
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-sm-12 title">
                <img src="img/espanol_title.svg" width="380"alt="Espanol">
                <h1>¡Español!</h1>
            </div>
            
        </div>
    </div>
    <div class="container padding">
        <div class="row">
            <div class="col-sm-8 radio-buttons">
                <div class="btn-group">
                    <label class="btn btn-primary active">
                        <input type="radio" name="langopt" id="option1" value="Spanish" autocomplete="off" checked>
                    Spanish Clues</label>
                        <label class="btn btn-primary">
                        <input type="radio" name="langopt" id="option2" value="English" autocomplete="off">
                    English Clues</label>
                </div>
            </div>
            <div class="col-sm-4 lesson-selector">
                <select id="lessons" class="form-control"></select>
            </div>
            <div class="col-sm-6">
                <div class="card-container">
                    <p id="test-lang-title">Spanish</p>
                    <div class="card">
                        <h2 id="phrase"></h2>
                        <p id="wordtype"></p>
                        <div id="checkbox-container" class="form-check"><label for="store-card"><input id="store-card" type="checkbox" name="store-card" class="form-check-input" checked><span class="checkmark"></span>Save to retest bucket</label></div>
                    </div>
                </div>
            </div>
            <div class=" col-sm-6">
                <div class="card-container">
                    <p id="answer-lang-title">English</p>
                    <div class="card">
                        <h2 id="answer"></h2>
                            <p class="pagination"><span id="card-number"></span>/<span id="total-cards"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container padding">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="stored-card-container">
                            <h3>My Retest Bucket</h3>
                            <p id="cards-stored">0</p>
                            <button id="clear-storage" class="btn btn-primary disabled">Clear Storage</button>
                            <button id="retest" class="btn btn-primary disabled">Retest Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm-12 storage-buttons">
                        <button id="view-storage">View local storage</button>
                    </div>
                </div>
                <div class="row buttons">
                    <div class="col-sm-12">
                        <button id="back" class="btn btn-lg back disabled">Back</button>
                        <button id="next" class="btn btn-lg btn-success"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="modal" class="hide-modal transparent">
        <div class="message">
           <h3>Done with your retest! How did you do?</h3> 
            <button id="modal-retest" class="btn btn-success btn-lg">Do it again!</button>
            <button id="modal-dismiss" class="btn btn-info btn-lg">Back to Main Lesson</button>

        </div>
        <div class="overlay"></div>
    </div>
    <script type="module" src="js/dest/app.js"></script>
</body>
</html>
